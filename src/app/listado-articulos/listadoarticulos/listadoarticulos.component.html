<table border = "1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos">
        <td>{{ articulo.id }}</td>
        <td>{{ articulo.producto }}</td>
        <td>{{articulo.color}}</td>
        <td>{{articulo.talla}}</td>
        <td>{{ articulo.precio }}</td>
      </tr>
    </tbody>
  </table>
